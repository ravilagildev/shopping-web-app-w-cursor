# Production Profile
# Used when running: spring.profiles.active=prod
# Override CORS_ALLOWED_ORIGINS environment variable in production

# CORS Configuration for Production
# Set CORS_ALLOWED_ORIGINS environment variable to your S3 bucket URL
# Example: CORS_ALLOWED_ORIGINS=https://your-bucket.s3-website-us-east-1.amazonaws.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=Authorization

